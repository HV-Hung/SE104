{% extends 'base.html' %}

{% block fullcard %}

  {% for key, result in results.items %}
    <div class="card">
      <div class="card-header">
        {{result.student.name}}
      </div>
      <div class="card-body">
        <table class="table table-bordered table-sm">
          <thead class="thead-light">
            <tr>
              <th>Class</th>
              <th>Số lượng học sinh</th>
                <th>Số lượng đạt</th>
                <th>Tỉ lệ đạt</th>
                <th>Học kì</th>
            </tr>
          </thead>

          <tfoot>
            <tr>

              <td>{{ result.name_class }}</td>
              <td>{{ result.SL}}</td>
                <td>{{ result.good }}</td>
                <td>{{ result.percent }}%</td>
                <td>{{ result.term }}</td>
            </tr>
          </tfoot>
        </table>




      </div>
    </div>
  {% endfor %}

{% endblock fullcard %}
